<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto x-man do zero a programador contratado</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="./responsivo.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img class= "logo" src="./src/imagem/logo.svg" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas opticas por um acidente que aconteceu com ele quando criança, mas não consegue controla-los">
                    <img src="./src/imagem/card-ciclope.jpg" alt="Personagem ciclope">
                </li>

                <li class="personagem" id="Jean-Grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante de nivel omega e o principal avatar da força fenix, no qual manifesta poderes cosmico. A telepatia e telecinese">
                    <img src="./src/imagem/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince negra consegue manipular as moleculas de seu corpo oque condiciona ela a conseguir atravessar objetos solidos">
                    <img src="./src/imagem/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="Tempestade" data-name="Tempestade" data-description="Tempestade consegue manipular todas forças climaticas da natureza, podendo criar tornados e lanças raios que descem das nuvens">
                    <img src="./src/imagem/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="Vampira" data-name="Vampira" data-description="Vampira possui o poder de drenar e usar poderes de outros mutantes ou humanos, mas junto com isso tambem traz suas memorias">
                    <img src="./src/imagem/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="Wolverine" data-name="Wolverine" data-description="Wolverine tem um grande poder de cura, mas suas garras e ossos de adamatium veio de uma esperiencia cientifica a qual ele foi cobaia, e tornou seu corpo quase indestrutivel">
                    <img src="./src/imagem/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno tem o poder de se teletransporta a uma certa distancia, mas ele deve saber onde irar aparecer para não se materializar em nada solido">
                    <img src="./src/imagem/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneton" data-description="Magneton consegue controlar e manipular os metais, sendo assim um dos mutates mais poderoso">
                    <img src="./src/imagem/card-magneto.jpg" alt="Personagem Magneton">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagem/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoe-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas opticas por um acidente que aconteceu com ele quando criança, mas não consegue controla-los</p>
            </div>
            
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body> 
</html>
